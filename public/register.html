<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - English Learning Platform</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav class="container">
      <a href="/" class="logo">English Master</a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/login.html" class="btn btn-outline">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section style="padding: 4rem 0; min-height: 70vh; display: flex; align-items: center;">
      <div class="container" style="max-width: 500px;">
        <div class="card">
          <h2 style="text-align: center; margin-bottom: 2rem;">Create Your Account</h2>
          
          <form id="register-form" onsubmit="handleRegister(event)">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" minlength="6" required>
              <small>Must be at least 6 characters</small>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div id="error-message" class="alert alert-error" style="display: none;"></div>
            <div id="success-message" class="alert alert-success" style="display: none;"></div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
          </form>

          <p style="text-align: center; margin-top: 1.5rem;">
            Already have an account? <a href="/login.html">Login here</a>
          </p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 English Master. All rights reserved.</p>
    </div>
  </footer>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
